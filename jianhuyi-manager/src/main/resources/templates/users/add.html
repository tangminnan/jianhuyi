<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">

							<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div> 
							<!--<div class="form-group">
								<label class="col-sm-3 control-label">头像：</label>
								<div class="col-sm-8">
									<input id="heardUrl" name="heardUrl" class="form-control" type="text">
								</div>
							</div>	-->
							<div class="form-group">	
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="identityCard" name="identityCard" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：</label>
								<div class="col-sm-2">
									<input id="sex" name="sex" class="form-control col-sm-3" type="radio" value="1" style="width: 20px;height: 20px;">
									<label class="col-sm-3 control-label">男</label>
								</div>
								<div class="col-sm-2">
									<input id="sex" name="sex" class="form-control col-sm-3" type="radio" value="2" style="width: 20px;height: 20px;">
									<label class="col-sm-3 control-label">女</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">学校：</label>
								<div class="col-sm-8">
									<input id="school" name="school" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">

								</div>
							</div>
							<div class="form-group">

							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">右眼球径：</label>
								<div class="col-sm-8">
									<input id="rEyeBallDiameter" name="rEyeBallDiameter" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">左眼柱径：</label>

							</div>
							<div class="form-group">

								<div class="col-sm-8">
									<input id="rColumnDiameter" name="rColumnDiameter" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">左眼轴：</label>
								<div class="col-sm-8">
									<input id="lEyeAxis" name="lEyeAxis" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">右眼轴：</label>
								<div class="col-sm-8">
									<input id="rEyeAxis" name="rEyeAxis" class="form-control" type="text">
								</div>
							</div>

								</div>

								<label class="col-sm-3 control-label">服务次数：</label>
								<div class="col-sm-8">

								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">余额：</label>
								<div class="col-sm-8">

							</div>
							<div class="form-group">

								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">缴费日期：</label>
								<div class="col-sm-8">
									<input id="payTime" name="payTime" class="form-control" type="text">

							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">最后登录时间：</label>
								<div class="col-sm-8">
									<input id="loginTime" name="loginTime" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">0：是；1：否：</label>
								<div class="col-sm-8">
									<input id="deleteFlag" name="deleteFlag" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="username" name="username" class="form-control" type="text">
								</div>
							</div>
							-->	

							 <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
