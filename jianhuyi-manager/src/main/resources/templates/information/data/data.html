<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button type="button" class="btn  btn-danger" onclick="errors()">
								<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>错误信息
							</button>
							<button type="button" class="btn  btn-primary"
								onclick="energys()">
								<i class="fa fa-battery-quarter" aria-hidden="true"></i>电量信息
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="startTime" type="text" class="form-control"
								placeholder="开始时间">
						</div>

						<input id="userId" type="hidden" class="form-control" th:value="${userId}"
							   placeholder="">
						<input id="saveTime" type="hidden" class="form-control" th:value="${startTime}"
							   placeholder="">
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="information:data:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="information:data:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="information:data:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/information/data/data.js"></script>
	<script type="text/javascript">
        laydate.render(
			{
                elem:'#startTime',
                type:'datetime'
			}
		)
	</script>


</body>
</html>
