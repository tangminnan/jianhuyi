<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${device.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户账号：</label>
								<div class="col-sm-8">
									<input id="account" name="account" th:value="${device.account}" class="form-control" type="text">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备号：</label>
								<div class="col-sm-8">
									<input id="identity" name="identity" th:value="${device.identity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								
								<label class="col-sm-3 control-label">设备图片：</label>
								<div class="col-sm-8" >
									<input class="form-control" id="iconitems" style="display: none;" type="file" name="iconitems" onchange="udpateFileUrl(this)" />
									<label for="iconitems"><img width="100" height="100" id="fileImgimgFile" alt="点击上传图片" th:src="${device.icon}"></label>
									<span style="color: red;">(750*718)</span>
								</div>
							
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${device.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">mac物理地址：</label>
								<div class="col-sm-8">
									<input id="mac" name="mac" th:value="${device.mac}" class="form-control" type="text">
								</div>
							</div>
														
							<div class="form-group">	
								<label class="col-sm-3 control-label">设备类型：</label>
								<div class="col-sm-8">
									<select class="form-control" name="deviceType" id="deviceType">
										
                        				<option th:selected="${device.deviceType==0}" value="0">个人设备</option>
                        				<option th:selected="${device.deviceType==1}" value="1">机构设备</option>
                    				</select>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/device/edit.js"></script>
	<script type="text/javascript">
	function udpateFileUrl(obj){
		var fileURL = getObjectURL(obj.files[0]);
		if(fileURL) {
			$("#fileImgimgFile").attr("src", fileURL) ;
		}
	}
	
	//建立一個可存取到該file的url
	function getObjectURL(file) {
		var url = null ; 
		if (window.createObjectURL!=undefined) { // basic
			url = window.createObjectURL(file) ;
		} else if (window.URL!=undefined) { // mozilla(firefox)
			url = window.URL.createObjectURL(file) ;
		} else if (window.webkitURL!=undefined) { // webkit or chrome
			url = window.webkitURL.createObjectURL(file) ;
		}
		return url;
	}
	</script>
</body>
</html>
