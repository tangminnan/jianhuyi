<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${gift.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">礼物序号：</label>
                            <div class="col-sm-8">
                                <input id="giftId" name="giftId" th:value="${gift.giftId}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">封面主图：</label>
                            <div class="col-sm-8">
                                <input class="form-control" id="imgFile"
                                       style="display: none;" type="file" name="imgFile"
                                       onchange="udpateFileUrl(this)"/> <label id="img"><img
                                    width="330" height="307" id="fileImgimgFile" alt="点击上传图片"
                                    th:src="${gift.coverImg}"></label> <span style="color: red;">(330*307)</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">礼物名称：</label>
                            <div class="col-sm-8">
                                <input id="giftName" name="giftName" th:value="${gift.giftName}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图文详情：</label>
                            <div class="col-sm-8">
                                <input id="giftDetails" name="giftDetails" th:value="${gift.giftDetails}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">礼物创建时间：</label>
                            <div class="col-sm-8">
                                <input id="createTime" name="createTime" th:value="${gift.createTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/information/gift/edit.js">
</script>
<script>
   function udpateFileUrl(obj) {
      var fileURL = getObjectURL(obj.files[0]);
      if (fileURL) {
         $("#fileImgimgFile").attr("src", fileURL);
      }
   }

   //建立一個可存取到該file的url
   function getObjectURL(file) {
      var url = null;
      if (window.createObjectURL != undefined) { // basic
         url = window.createObjectURL(file);
      } else if (window.URL != undefined) { // mozilla(firefox)
         url = window.URL.createObjectURL(file);
      } else if (window.webkitURL != undefined) { // webkit or chrome
         url = window.webkitURL.createObjectURL(file);
      }
      return url;
   }

   $("#img").click(function () {
      $("#imgFile").click();
   })
</script>
</body>
</html>
