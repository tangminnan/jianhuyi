<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${energysData.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">时间：</label>
								<div class="col-sm-8">
									<input id="time" name="time" th:value="${energysData.time}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上传时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${energysData.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电量等级（0-4）：</label>
								<div class="col-sm-8">
									<input id="power" name="power" th:value="${energysData.power}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">usb状态 0 无usb 1usb接入：</label>
								<div class="col-sm-8">
									<input id="usbStatus" name="usbStatus" th:value="${energysData.usbStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效时长：</label>
								<div class="col-sm-8">
									<input id="effectiveTime" name="effectiveTime" th:value="${energysData.effectiveTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">阅读时长：</label>
								<div class="col-sm-8">
									<input id="readTime" name="readTime" th:value="${energysData.readTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">非阅读时长：</label>
								<div class="col-sm-8">
									<input id="unreadTime" name="unreadTime" th:value="${energysData.unreadTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/energysData/edit.js">
	</script>
</body>
</html>
