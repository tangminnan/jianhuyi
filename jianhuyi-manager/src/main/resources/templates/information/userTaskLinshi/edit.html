<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${userTaskLinshi.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${userTaskLinshi.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">健康用眼评级：</label>
								<div class="col-sm-8">
									<input id="eyeRate" name="eyeRate" th:value="${userTaskLinshi.eyeRate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平均单次阅读时长：</label>
								<div class="col-sm-8">
									<input id="avgRead" name="avgRead" th:value="${userTaskLinshi.avgRead}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平均户外时长：</label>
								<div class="col-sm-8">
									<input id="avgOut" name="avgOut" th:value="${userTaskLinshi.avgOut}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平均阅读距离：</label>
								<div class="col-sm-8">
									<input id="avgReadDistance" name="avgReadDistance" th:value="${userTaskLinshi.avgReadDistance}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平均单次看手机时长：</label>
								<div class="col-sm-8">
									<input id="avgLookPhone" name="avgLookPhone" th:value="${userTaskLinshi.avgLookPhone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">看电子屏：</label>
								<div class="col-sm-8">
									<input id="avgLookTv" name="avgLookTv" th:value="${userTaskLinshi.avgLookTv}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平均坐姿倾斜度：</label>
								<div class="col-sm-8">
									<input id="avgSitTilt" name="avgSitTilt" th:value="${userTaskLinshi.avgSitTilt}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">有效使用时长：</label>
								<div class="col-sm-8">
									<input id="effectiveUseTime" name="effectiveUseTime" th:value="${userTaskLinshi.effectiveUseTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">平均阅读光照：</label>
								<div class="col-sm-8">
									<input id="avgLight" name="avgLight" th:value="${userTaskLinshi.avgLight}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${userTaskLinshi.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">当日所获积分：</label>
								<div class="col-sm-8">
									<input id="score" name="score" th:value="${userTaskLinshi.score}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">监护仪有效使用时长：</label>
								<div class="col-sm-8">
									<input id="hourtime" name="hourtime" th:value="${userTaskLinshi.hourtime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否完成  0=完成  1=未完成：</label>
								<div class="col-sm-8">
									<input id="iffinish" name="iffinish" th:value="${userTaskLinshi.iffinish}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务id：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" th:value="${userTaskLinshi.taskId}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/userTaskLinshi/edit.js">
	</script>
</body>
</html>
