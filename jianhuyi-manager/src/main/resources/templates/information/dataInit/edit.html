<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${dataInit.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${dataInit.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上传人id：</label>
								<div class="col-sm-8">
									<input id="uploadId" name="uploadId" th:value="${dataInit.uploadId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">设备id：</label>
								<div class="col-sm-8">
									<input id="equipmentId" name="equipmentId" th:value="${dataInit.equipmentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上传文件路径：</label>
								<div class="col-sm-8">
									<input id="fileUrl" name="fileUrl" th:value="${dataInit.fileUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">阅读信息：</label>
								<div class="col-sm-8">
									<input id="readData" name="readData" th:value="${dataInit.readData}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电源信息：</label>
								<div class="col-sm-8">
									<input id="energysData" name="energysData" th:value="${dataInit.energysData}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">错误信息：</label>
								<div class="col-sm-8">
									<input id="errorData" name="errorData" th:value="${dataInit.errorData}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">震动信息：</label>
								<div class="col-sm-8">
									<input id="remaindData" name="remaindData" th:value="${dataInit.remaindData}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${dataInit.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${dataInit.addTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型，1=app上传解析，2=文件导入解析，3=工装解析：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${dataInit.type}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/dataInit/edit.js">
	</script>
</body>
</html>
