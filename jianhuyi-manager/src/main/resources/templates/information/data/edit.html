<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${data.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${data.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">1 阅读，2 非阅读，3 遮挡状态，4 无效：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${data.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">角度信息（以json数据保存）：</label>
								<div class="col-sm-8">
									<input id="baseData" name="baseData" th:value="${data.baseData}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">电量信息（json存储）：</label>
								<div class="col-sm-8">
									<input id="energys" name="energys" th:value="${data.energys}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">震动提醒（json存储）：</label>
								<div class="col-sm-8">
									<input id="remaind" name="remaind" th:value="${data.remaind}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">错误信息（保存json数据）：</label>
								<div class="col-sm-8">
									<input id="errors" name="errors" th:value="${data.errors}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/data/edit.js">
	</script>
</body>
</html>
