<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${errorData.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">测距芯片（0 正常 1故障）：</label>
								<div class="col-sm-8">
									<input id="disError" name="disError" th:value="${errorData.disError}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">环境光芯片（0 正常 1故障）：</label>
								<div class="col-sm-8">
									<input id="lightError" name="lightError" th:value="${errorData.lightError}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">MEMS芯片 0正常 1故障：</label>
								<div class="col-sm-8">
									<input id="memsError" name="memsError" th:value="${errorData.memsError}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">存储芯片 0正常 1故障：</label>
								<div class="col-sm-8">
									<input id="storeError" name="storeError" th:value="${errorData.storeError}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">摄像头模组 0正常 1故障：</label>
								<div class="col-sm-8">
									<input id="sxterror" name="sxterror" th:value="${errorData.sxterror}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时间：</label>
								<div class="col-sm-8">
									<input id="time" name="time" th:value="${errorData.time}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">上传时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${errorData.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/errorData/edit.js">
	</script>
</body>
</html>
