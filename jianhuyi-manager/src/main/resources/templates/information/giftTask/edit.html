<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${giftTask.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务时间(天)：</label>
                            <div class="col-sm-8">
                                <input id="taskTime" name="taskTime" th:value="${giftTask.taskTime}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">平均评级：</label>
                            <div class="col-sm-8">

                                <select name="avgRate" id="avgRate" class="form-control" th:field="${giftTask.avgRate}">
                                    <option th:value="优秀">优秀</option>
                                    <option th:value="良好">良好</option>
                                    <option th:value="标准">标准</option>
                                    <option th:value="差">差</option>
                                    <option th:value="极差">极差</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">任务详情：</label>
                            <div class="col-sm-8">
                                <textarea id="taskDetails" name="taskDetails" th:field="${giftTask.taskDetails}"
                                          class="form-control" type="text"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/information/giftTask/edit.js">
</script>
</body>
</html>
