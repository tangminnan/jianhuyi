<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="information:userTask:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="information:userTask:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-left">
							<button class="btn btn-success" onclick="scoreExport()">积分导出</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="startTime" type="text" class="form-control"
								   placeholder="任务开始时间">
						</div>
						<div class="columns pull-right col-md-1 nopadding">
							<input id="name" type="text" class="form-control"
								   placeholder="姓名">
						</div>
						<div class="columns pull-right col-md-1 nopadding">
							<input id="school" type="text" class="form-control"
								   placeholder="学校">
						</div>
						<div class="columns pull-right col-md-1 nopadding">
							<input id="grade" type="text" class="form-control"
								   placeholder="班级">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = '';

			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/information/userTask/userTask.js"></script>
	<script type="text/javascript">
        laydate.render({
            elem: '#startTime',
            type: 'date',
        });
	</script>
</body>
</html>
