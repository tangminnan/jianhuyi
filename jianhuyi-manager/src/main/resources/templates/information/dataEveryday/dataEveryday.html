<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <div class="columns pull-left">
                        <button shiro:hasPermission="information:dataEveryday:add" type="button"
                                class="btn  btn-primary" onclick="add()">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <button shiro:hasPermission="information:dataEveryday:batchRemove" type="button"
                                class="btn  btn-danger"
                                onclick="batchRemove()">
                            <i class="fa fa-trash" aria-hidden="true"></i>删除
                        </button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="daochu()">导出</button>
                    </div>
                    <div class="columns pull-right">
                        <button class="btn btn-success" onclick="reLoad()">查询</button>
                    </div>

                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="endTime" name="endTime"
                               class="form-control" type="text" placeholder="结束日期">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="startTime" name="startTime"
                               class="form-control" type="text" placeholder="开始日期">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="equipmentId" type="text" class="form-control"
                               placeholder="设备号">
                    </div>
                    <div class="columns pull-right col-md-2 nopadding">
                        <input id="userId" type="text" class="form-control"
                               placeholder="用户id">
                    </div>

                </div>
                <table id="exampleTable" data-mobile-responsive="true" data-detail-view="true"
                       data-detail-formatter="treeDetail">
                </table>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
<div>
    <script type="text/javascript">
       var s_edit_h = 'hidden';
       var s_remove_h = 'hidden';
       var s_resetPwd_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="information:dataEveryday:edit">
    <script type="text/javascript">
       s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="information:dataEveryday:remove">
    <script type="text/javascript">
       var s_remove_h = '';
    </script>
</div>
<div shiro:hasPermission="information:dataEveryday:resetPwd">
    <script type="text/javascript">
       var s_resetPwd_h = '';
    </script>
</div>
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/information/dataEveryday/dataEveryday.js"></script>
<script>
   laydate.render({
      elem: '#startTime',
      type: 'date'
   });
   laydate.render({
      elem: '#endTime',
      type: 'date'
   });
</script>
</body>
</html>
