<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">健康用眼评级：</label>
								<div class="col-sm-8">
									<input id="eyeRate" name="eyeRate" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">平均单次阅读时长：</label>
								<div class="col-sm-8">
									<input id="avgRead" name="avgRead" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">平均户外时长：</label>
								<div class="col-sm-8">
									<input id="avgOut" name="avgOut" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">平均阅读距离：</label>
								<div class="col-sm-8">
									<input id="avgReadDistance" name="avgReadDistance" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">平均单次看手机时长：</label>
								<div class="col-sm-8">
									<input id="avgLookPhone" name="avgLookPhone" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">看电子屏：</label>
								<div class="col-sm-8">
									<input id="avgLookTv" name="avgLookTv" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">平均坐姿倾斜度：</label>
								<div class="col-sm-8">
									<input id="avgSitTilt" name="avgSitTilt" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">有效使用时长：</label>
								<div class="col-sm-8">
									<input id="effectiveUseTime" name="effectiveUseTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">平均阅读光照：</label>
								<div class="col-sm-8">
									<input id="avgLight" name="avgLight" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">当日所获积分：</label>
								<div class="col-sm-8">
									<input id="score" name="score" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">监护仪有效使用时长：</label>
								<div class="col-sm-8">
									<input id="hourtime" name="hourtime" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">是否完成  0=完成  1=未完成：</label>
								<div class="col-sm-8">
									<input id="iffinish" name="iffinish" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">任务id：</label>
								<div class="col-sm-8">
									<input id="taskId" name="taskId" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/userTaskLinshi/add.js">
	</script>
</body>
</html>
