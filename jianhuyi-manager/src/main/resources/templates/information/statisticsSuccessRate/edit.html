<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${statisticsSuccessRate.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">设备号：</label>
								<div class="col-sm-8">
									<input id="equipmentId" name="equipmentId" th:value="${statisticsSuccessRate.equipmentId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型1=清除，2=清除完毕：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${statisticsSuccessRate.type}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">时间：</label>
								<div class="col-sm-8">
									<input id="time" name="time" th:value="${statisticsSuccessRate.time}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">保存时间：</label>
								<div class="col-sm-8">
									<input id="saveTime" name="saveTime" th:value="${statisticsSuccessRate.saveTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/statisticsSuccessRate/edit.js">
	</script>
</body>
</html>
